<html>
  <head>
    <meta charset="UTF-8">

    <style type="text/css">
      h3 {
        border-bottom: 1px solid #ccc;
      }
      .help-block {
        margin: 0;
      }
      .popover{
        max-width: 100%;
      }
      .loading-overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 0.5;
        background-color: #000;
      }
      #progress {
        margin-top: 100px;
      }
      #container {
        display: none;
      }
      .form-group.required > .control-label:after {
        content: '必須';
        color: #a94442;
        position: absolute;
        font-size: x-small;
        white-space: nowrap;
        top: 10px;
        right: -7px;
      }
    </style>

    </div>

      <div id="progress" class="progress">

      </div>

    <script>
/** radio, selectの値を取得する。項目名を指定する */
window.getValue = function(name) {
  var el = $('[name="' + name + '"]')[0];
  if (!el) {
    throw 'name属性が"' + name + '"のエレメントが見つかりません。定義が誤っている可能性があります';
  }
  var tagName = el.tagName.toUpperCase();
  var value;
  if (tagName === 'INPUT' && el.type === 'radio') {
    value = $('[name="' + name + '"]:checked').val();
  } else if (tagName === 'SELECT') {
    value = $(el).val();
  } else {
    throw '表示条件に指摘できない要素を表示条件に指定している可能性があります。name属性"' + name + '"';
  }
  return value;
};
(function() {
  var viewId = 'bootstrap-create-horizontal';
  //var viewId = 'bootstrap-create';
  var $container = $('#container');
  var $progress = $('#progress .progress-bar');
  function validateElement(e) {
    var $formGroup = $(e.target).parents('.form-group');
    $formGroup.removeClass('has-error');
    $formGroup.removeClass('has-success');
    $formGroup.find('.glyphicon-ok').hide();
    $formGroup.find('.glyphicon-remove').hide();
    if (!e.target.checkValidity()) {
      $formGroup.addClass('has-error');
      $formGroup.find('.glyphicon-remove').show();
      return;
    }
    $formGroup.addClass('has-success');
    $formGroup.find('.glyphicon-ok').show();
  }
  function changeFile(e) {
    var files = e.target.files;
    var refname = $(e.target).data('refname');
    var encodedStr = '';
    Array.prototype.slice.apply(files).forEach(function(file) {
      var fr = new FileReader();
      // filename:mimetype:contents;filename:mimetype:contents;filename:mimetype:contentsという形で格納する
      fr.onload = function(e) {
        var dataURI = e.target.result;
        var m = dataURI.match(/^data:(.*?);base64,(.*)$/);
        if (!m) {
          console.error('data uriが期待値と異なります: ' + dataURI.substr(0, 100));
        }
        var mimeType = m[1];
        var base64 = m[2];
        if (encodedStr == '') {
          encodedStr = file.name + ":" + mimeType + ':' + base64;
        } else {
          encodedStr += ';' + file.name + ":" + mimeType + ':' + base64;
        }
        $('[name="' + refname + '"]').val(encodedStr);
      };
      fr.readAsDataURL(file);
    });
  }
  function onSubmit(e) {
    e.preventDefault();
    var $form = $(e.target);
    $form.find('[type="file"]').attr('disabled', true);
    var $overlay = $('<div class="loading-overlay"/>').appendTo(document.body);
    var spinner = new Spinner().spin(document.body);
    google.script.run.withSuccessHandler(function() {
      $('<div class="alert alert-info">登録しました</div>').prependTo('#container');
      $form.remove();
      spinner.stop();
      $overlay.remove();
    }).submitForm(e.target);
  }
  function replaceTemplate(template, extInfo) {
    if (template == undefined) {
      return undefined;
    }
    for (var prop in extInfo) {
      var target = '${' + prop + '}';
      while (template.indexOf(target, 0) !== -1 ) {
        template = template.replace(target, extInfo[prop]);
      }
    }
    return template;
  }
  /** basicInfomation, formDefinitionを元にページを作成する */
  function buildPage(ssId, bi, fd, extInfo, formData) {
    /** Formの表示切り替え. showConditionに書かれているJavaScriptを評価して表示非表示を切り替える */
    function switchForm() {
      var defs = fd.filter(function(def) { return !!def.showCondition });
      defs.forEach(function(def) {
        try {
          var condition = eval(def.showCondition);
          if (condition) {
            $('[name="' + def.name + '"]').removeAttr('disabled');
            $('[name="' + def.name + '"]').parents('.form-group').show();
          } else {
            $('[name="' + def.name + '"]').attr('disabled', true);
            $('[name="' + def.name + '"]').parents('.form-group').hide();
          }
        } catch (e) {
          console.error(e);
        }
      });
    }
    var $form = $('<form class="form-horizontal" enctype="multipart/form-data"/>').appendTo($container);
    var $uuid = $('<input type="hidden" name="uuid"/>').appendTo($form);
    if (formData) {
      $uuid.attr('value', formData.uuid);
    }
    $form.on('keyup', 'input,select', validateElement);
    $form.on('change', 'input,select', validateElement);
    $form.on('keyup', 'input,select', switchForm);
    $form.on('change', 'input,select', switchForm);
    $form.on('change', 'input[type="file"]', changeFile);
    $form.on('submit', onSubmit);
    $('<input name="ssId" type="hidden"/>').attr('value', ssId).appendTo($form);
    $('<h1/>').text(bi.title).appendTo($form);
    // 各項目を作成する
    fd.forEach(function(def, i) {
      var $formGroup = $('<div/>').appendTo($form);
      if (def.required === true) {
        $formGroup.addClass('required');
      }
      $formGroup.popover({
        content: replaceTemplate(def.tooltip, extInfo),
        html: true,
        placement: 'auto bottom',
        trigger: 'hover'
      });
      def.choices = def.choices || []; // 指定されていない場合にエラーにならないようにする
      if (def.type === 'title') {
        $('<h3/>').attr('name', def.name).text(def.name).appendTo($formGroup);
      } else if (def.type === 'html') {
        $formGroup.html(def.bottomHTML);
      } else {
        $formGroup.addClass('form-group');
        var $label = $('<label class="col-sm-2 control-label"/>').attr('for', def.name).text(def.name).appendTo($formGroup);
        var $formItem = $('<div class="col-sm-10"/>').appendTo($formGroup);

        if ('text tel url email password datetime date month week time datetime-local number range color'.split(/ /).includes(def.type)) {
          var $input = $('<input type="' + def.type + '" class="form-control"/>').attr('name', def.name).appendTo($formItem);
          if (def.required === true) {
            $input.attr('required', true);
          }
          if (def.placeholder) {
            $input.attr('placeholder', def.placeholder);
          }
          if (formData && formData[def.name]) {
            $input.val(formData[def.name]);
          }
        } else if (def.type === 'combobox') {
          var $input = $('<input type="text" class="form-control"/>').attr('name', def.name).attr('list', def.name).appendTo($formItem);
          if (def.required === true) {
            $input.attr('required', true);
          }
          var $datalist = $('<datalist/>').attr('id', def.name).appendTo($formItem);
          def.choices.forEach(function(choice) {
            $('<option/>').attr('value', choice).text(choice).appendTo($datalist);
          });
          if (formData && formData[def.name]) {
            $input.val(formData[def.name]);
          }
        } else if (def.type === 'file') {
          var $input = $('<input type="file" class="form-control" multiple/>').attr('data-refname', def.name).appendTo($formItem);
          // base64エンコードしたファイルの内容を格納するフィールド
          $('<input type="hidden" class="form-control"/>').attr('name', def.name).appendTo($formItem);
          if (def.required === true) {
            $input.attr('required', true);
          }
          // formDataがある場合は編集モードなのでdisabledにする
          if (formData) {
            $input.attr('disabled', true);
          }
        } else if (def.type === 'radio') {
          def.choices.forEach(function(choice) {
            var $radio = $('<div class="radio"/>').appendTo($formItem);
            var $label = $('<label/>').appendTo($radio);
            var $input = $('<input type="radio"/>').attr('name', def.name).attr('value', choice).appendTo($label);
            $('<span/>').text(choice).appendTo($label);
            if (def.required === true) {
              $input.attr('required', true);
            }
            if (formData && formData[def.name] === choice) {
              $input[0].checked = true;
            }
          });
        } else if (def.type === 'checkbox') {
          def.choices.forEach(function(choice) {
            var $radio = $('<div class="checkbox"/>').appendTo($formItem);
            var $label = $('<label/>').appendTo($radio);
            var $input = $('<input type="checkbox"/>').attr('name', def.name).attr('value', choice).appendTo($label);
            $('<span/>').text(choice).appendTo($label);
            if (formData && formData[def.name] === choice) {
              $input[0].checked = true;
            }
          });
        } else if (def.type === 'select') {
          var $select = $('<select class="form-control"/>').attr('name', def.name).appendTo($formItem);
          if (def.required === true) {
            $select.attr('required', true);
          }
          $('<option/>').appendTo($select);
          def.choices.forEach(function(choice) {
            $('<option/>').attr('value', choice).text(choice).appendTo($select);
          });
          if (formData && formData[def.name]) {
            $select.val(formData[def.name]);
          }
        } else if (def.type === 'textarea') {
          var $textarea = $('<textarea class="form-control"/>').attr('name', def.name).appendTo($formItem);
          if (def.required === true) {
            $textarea.attr('required', true);
          }
          if (def.placeholder) {
            $textarea.attr('placeholder', def.placeholder);
          }
          if (formData && formData[def.name]) {
            $textarea.val(formData[def.name]);
          }
        }

        if (def.bottomHTML) {
          $('<span class="help-block"/>').html(replaceTemplate(def.bottomHTML, extInfo)).appendTo($formItem);
        }
      }
    });
    // サブミットボタンを作成する。上記の各項目と名前がぶつからないように匿名関数で囲っている
    (function() {
      var $formGroup = $('<div class="form-group"/>').appendTo($form);
      var $formItem = $('<div class="col-sm-offset-2 col-sm-10"/>').appendTo($formGroup);
      var $submitButton = $('<button type="submit" class="btn btn-primary">送信</button>').appendTo($formItem);
    })();
    // 最初に表示非表示を初期設定するために一度switchFormを呼び出す
    switchForm();
  }

  var ssId = '<?= ssId ?>';
  var uuid = '<?= uuid ?>';
  if (location.href.indexOf('localhost') !== -1) {
    var basicInfomation = {
      title: 'テストタイトル',
      addtionalScript: '',
      mail: '',
      mailTitle: ''
    };
    var formDefinition = [
      { name: 'セクション1', type: 'title', tooltip: 'Tooltip' },
      { name: 'テキスト', type: 'text', required: true, bottomHTML: '納期は${納期計算}です' },
      { name: 'ラジオ', type: 'radio', required: true, choices: ['選択肢1', '選択肢2'], bottomHTML: '<span style="color: red;">あい</span>うえお', tooltip: 'HOGEHOGE' },
      { name: 'チェックボックス', type: 'checkbox', required: true, choices: ['選択肢1', '選択肢2'], bottomHTML: '<span style="color: red;">あい</span>うえお' },
      { name: 'セレクト', type: 'select', required: true, choices: ['選択肢1', '選択肢2'], bottomHTML: '<span style="color: red;">あい</span>うえお' },
      { name: 'ナンバー', type: 'number', required: true, min: 1, max: 100, bottomHTML: '<span style="color: red;">あい</span>うえお' },
      { name: 'ファイル', type: 'file', required: true, bottomHTML: '<span style="color: red;">あい</span>うえお' },
      { name: 'セクション2', type: 'title', showCondition: 'getValue("ラジオ") === "選択肢1"' },
      { name: 'file2', type: 'file', required: true, bottomHTML: '<span style="color: red;">あい</span>うえお', showCondition: 'getValue("ラジオ") === "選択肢1"' },
      { name: 'number2', type: 'number', required: true, showCondition: 'getValue("セレクト") === "選択肢1"', tooltip: '<span style="color: red;">This method was tested to work in IE8–IE11 and recent versions of Chrome, Safari, Firefox, and Opera.</span>' },
    ];
    var extInfo = {
      "納期計算": "2016-08-02"
    };
    $progress.css('width', '100%');
    buildPage(ssId, basicInfomation, formDefinition, extInfo);
  } else {
    function failHandler(error) {
      console.error(error);
    }
    if (uuid === '') {
      var processes = 3;
    } else {
      var processes = 4;
    }
    console.log(uuid);
    console.log('call getBasicInformation');
    google.script.run.withSuccessHandler(function(basicInformation) {
      $progress.css('width', 100 / (processes - 1) + '%');
      if (basicInformation['メンテナンスモード'] === true) {
        $('body').html('<h1>メンテナンス中です</h1>');
        return;
      }
      console.log('call getFormDefinition');
      google.script.run.withSuccessHandler(function(formDefinition) {
        $progress.css('width', 100 / (processes - 1) * 2 + '%');
        console.log('call getExtInfo');
        google.script.run.withSuccessHandler(function(extInfo) {
          console.log('buildPage');
          if (processes - 2 === 3) {
            $progress.parent().hide();
            $container.show();
            buildPage(ssId, basicInformation, formDefinition, extInfo);
          } else {
            $progress.css('width', 100 / (processes - 1) * 3 + '%');
          }
          google.script.run.withSuccessHandler(function(formData) {
            $progress.parent().hide();
            $container.show();
            buildPage(ssId, basicInformation, formDefinition, extInfo, formData);
          }).withFailureHandler(failHandler).getFormData(ssId, uuid);
        }).withFailureHandler(failHandler).getExtInfo(ssId);
      }).withFailureHandler(failHandler).getFormDefinition(ssId);
    }).withFailureHandler(failHandler).getBasicInformation(ssId);
  }
})();
    </script>
  </body>
